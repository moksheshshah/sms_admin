<div class="w-full rounded-[50px]">
    <div class="w-full flex items-center">
        <span class="block text24 mr-5">Add Homework</span>
        <!-- <button type="button" [routerLink]="'/schools'" class="flex items-center border-2 border-primary rounded-lg px-6 py-2 outline-none text-primary bg-white anim group ml-auto mr-5">
          <span class="text-base font-medium leading-[22px] text-primary bg-white anim">Cancel</span>
        </button> -->
        <button type="button" mat-flat-button (click)="onSubmitAction()" class="btn_primary ml-auto anim group">
          <span class="text-base font-medium leading-[22px] text-white group-hover:text-primary anim">Submit</span>
          <span class="block" *ngIf="isBtnLoading">
            <svg class="animate-spin -mr-1 ml-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"> <circle class="opacity-25 stroke-white group-hover:stroke-primary anim" cx="12" cy="12" r="10" stroke-width="4"></circle> <path class="opacity-75 fill-white group-hover:fill-primary anim" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path> </svg>
          </span>
        </button>
    </div>
    <form class="flex flex-wrap coupon-form -mx-2.5 mt-6 xl:mt-8" #couponNgForm="ngForm" [formGroup]="productCouponForm" (ngSubmit)="onSubmitAction()">
        <div class="w-full flex flex-wrap items-start">
            <div class="w-full lg:w-9/12">
                <div class="flex flex-wrap">
                    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3  relative pb-5 px-2.5 pt-0">
                        <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Subject<span
                            class="absolute top-0 text-error text-[18] font-bold">&nbsp;*</span></label>
                        <mat-form-field appearance="outline" class="w-full dropdown">
                        <mat-select placeholder="Select Subject" [formControlName]="'subjcet'">
                            <mat-option *ngFor="let item of subjectList" [value]="item.value">{{item?.key}}</mat-option>
                        </mat-select>
                        </mat-form-field>
                        <span class="error-message"
                        *ngIf="productCouponForm.get('subjcet').hasError('subjcet') && (productCouponForm.get('subjcet').dirty || productCouponForm.get('subjcet').touched)">
                    Subject is required.
                        </span>
                    </div>
                    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3  relative pb-5 px-2.5 pt-0">
                    <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Class<span
                        class="absolute top-0 text-error text-[18] font-bold">&nbsp;*</span></label>
                    <mat-form-field appearance="outline" class="w-full dropdown">
                    <mat-select placeholder="Select Class" [formControlName]="'class'">
                        <mat-option *ngFor="let item of classList" [value]="item.value">{{item?.key}}</mat-option>
                    </mat-select>
                    </mat-form-field>
                    <span class="error-message"
                    *ngIf="productCouponForm.get('class').hasError('required') && (productCouponForm.get('class').dirty || productCouponForm.get('class').touched)">
                Class is required.
                    </span>
                    </div>
                    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3  relative pb-5 px-2.5 pt-0">
                    <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Section<span
                        class="absolute top-0 text-error text-[18] font-bold">&nbsp;*</span></label>
                    <mat-form-field appearance="outline" class="w-full dropdown">
                    <mat-select placeholder="Select Section" [formControlName]="'section'">
                        <mat-option *ngFor="let item of sectionList" [value]="item.value">{{item?.key}}</mat-option>
                    </mat-select>
                    </mat-form-field>
                    <span class="error-message"
                    *ngIf="productCouponForm.get('section').hasError('required') && (productCouponForm.get('section').dirty || productCouponForm.get('section').touched)">
                Section is required.
                    </span>
                    </div>
                    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3 relative pb-5 px-2.5 pt-0">
                        <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Homework Date<span class="absolute top-0 text-error text-[18] font-bold">&nbsp;*</span></label>
                        <mat-form-field class="example-full-width w-full mt-0 date" appearance="outline" color="primary">
                        <input matInput [matDatepicker]="picker1" [formControlName]="'homework_date'" (click)="picker1.open()"
                            placeholder="Select Date">
                        <span matSuffix>
                            <mat-datepicker-toggle [for]="picker1"></mat-datepicker-toggle>
                        </span>
                        <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                        <span class="error-message"
                        *ngIf="productCouponForm.get('homework_date').hasError('required') && (productCouponForm.get('homework_date').dirty || productCouponForm.get('homework_date').touched)">
                        Homework Date is required.</span>
                    </div>
                    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3 relative pb-5 px-2.5 pt-0">
                        <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Submision Date <span class="absolute top-0 text-error text-[18] font-bold">&nbsp;*</span></label>
                        <mat-form-field class="example-full-width w-full mt-0 date" appearance="outline" color="primary">
                        <input matInput [matDatepicker]="picker2" [formControlName]="'submission_date'" (click)="picker2.open()"
                            placeholder="Select Date">
                        <span matSuffix>
                            <mat-datepicker-toggle [for]="picker2"></mat-datepicker-toggle>
                        </span>
                        <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                        <span class="error-message"
                        *ngIf="productCouponForm.get('submission_date').hasError('required') && (productCouponForm.get('submission_date').dirty || productCouponForm.get('submission_date').touched)">
                        Submission Date is required.</span>
                    </div>
                    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3 relative pb-5 px-2.5 pt-0">
                    <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Description<span class="absolute top-0 text-red-600 text-[18] font-bold"></span></label>
                    <input type="text" pInputText [formControlName]="'description'" class="w-full text-16 xl:text-lg border border-t4 text-dark placeholder:text-t3 rounded-lg outline-none py-2 xl:py-3 px-4" placeholder="Enter Description" >
                    <span class="error-message" *ngIf="productCouponForm.get('description').hasError('required') && (productCouponForm.get('description').dirty || productCouponForm.get('description').touched)">Description is required.</span>
                    </div>
                </div>
               
                
            </div>
            <div class="w-full lg:w-3/12">
                <div class="w-full max-w-80 lg:max-w-full pb-6 px-2.5 pt-0">
                    <label for="expenses_image" class="block relative text-16 text-gray_1 font-semibold pb-2"> Attach File </label>
                    <div class="w-full h-[126px] relative group">
                        <div class="w-full h-full absolute inset-x-0 z-30 bg-black/40 hidden rounded-3xl" [ngClass]="selectedItemImg ? 'group-hover:block' : 'hidden'">
                        <div class="flex items-center space-x-3 absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 z-10" *ngIf="selectedItemImg">
                            <div class="">
                            <input type="file" name="expenses_image" id="coupon_image" class="hidden" [multiple]="false" [accept]="'image/jpeg, image/png'" (change)="uploadItemImage($event)">
                            <label for="expenses_image" class="block cursor-pointer"><span class="icon-camera text-xl text-white"></span></label>
                            </div>
                            <button mat-icon-button>
                            <span class="block icon-delete text-red-600 text-xl" (click)="removeFillAvatar()"></span>
                            </button>
                        </div>
                        </div>
                        <div class="w-full h-full absolute inset-x-0 flex items-center justify-center z-20" [ngClass]="{'opacity-0' : selectedItemImg}">
                        <div class="w-full">
                            <input type="file" name="expenses_image" id="expenses_image" class="hidden" [multiple]="false" [accept]="'image/avif,image/webp, image/png, image/jpeg, image/gif, image/bmp, image/vnd.microsoft.icon, image/tiff, image/svg+xml'" (change)="uploadItemImage($event)">
                            <label for="expenses_image" class="block cursor-pointer">
                            <div class="w-full flex items-center justify-center bg-white border-2 border-dashed border-t4 rounded-xl p-11">
                                <span class="icon-upload text-3xl mr-2"></span>
                                <span class="text-18 font-medium">Upload Logo</span>
                            </div>
                            </label>
                        </div>
                        </div>
                        <div class="w-full h-full bg-gray_4 border-2 border-dashed border-primary overflow-hidden rounded-3xl relative z-[1] mt-0" *ngIf="selectedItemImg">
                        <img class="object-cover w-full h-full" [src]=" !isUpload ? constants.baseImageUrl + selectedItemImg : constants.baseImageUrl + selectedItemImg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
