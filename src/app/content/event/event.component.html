<div class="w-full flex items-center flex-wrap xl:flex-nowrap pb-4 border-b border-t4">
  <div class="w-full lg:w-auto pb-2 lg:pb-0">
      <span class=" block text24">Event List</span>
  </div>
  <div class="w-full xl:w-auto flex items-center flex-wrap lg:flex-nowrap space-x-3  justify-end ml-auto">
      <button class="lg:order-4 btn_primary group anim">
          <span class="icon_show icon-add text-xl xl:text-2xl text-white group-hover:text-primary"></span>
          <span class="text18 text-white group-hover:text-primary whitespace-nowrap">Add New Exam</span>
      </button>
  </div>
</div>
<div class="w-full relative py-6 xl:py-8">
  <div class="w-full relative">
      <div class="rounded-xl overflow-x-hidden lg:overflow-x-auto relative bg-white">
          <table mat-table matSort [dataSource]="complainData" class="h-full">
                <!-- Size Name Column -->
                <ng-container matColumnDef="event_title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="whitespace-nowrap text16 bg-t5">Event Title</th>
                    <td mat-cell *matCellDef="let element" class="whitespace-nowrap font-medium text16 text-t2 t_ditails"> {{element?.event_title}} </td>
                </ng-container>
                <!-- Size Name Column -->
                <ng-container matColumnDef="event_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="whitespace-nowrap text16 bg-t5"> Event Date </th>
                    <td mat-cell *matCellDef="let element" class="whitespace-nowrap font-medium text16 text-t2 t_ditails"> {{element?.event_date}} </td>
                </ng-container>
                <!-- Description Column -->
                <ng-container matColumnDef="exam_des">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="whitespace-nowrap text16 bg-t5">Event Description</th>
                    <td mat-cell *matCellDef="let element" class="whitespace-nowrap font-medium text16 text-t2 t_ditails"> {{element?.exam_des}} </td>
                </ng-container>
                <!-- Description Column -->
                <ng-container matColumnDef="publish">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="whitespace-nowrap text16 bg-t5">Publish</th>
                    <td mat-cell *matCellDef="let element" class="whitespace-nowrap font-medium text16 text-t2 t_ditails">
                      <p-inputSwitch [(ngModel)]="element.status"></p-inputSwitch>
                    </td>
                </ng-container>
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="whitespace-nowrap text16 bg-t5"> Action </th>
                    <td mat-cell *matCellDef="let element" class="whitespace-nowrap font-medium text16 text-t2 t_ditails">
                        <div class="flex space-x-3">
                            <span class="icon-edit block text-xl cursor-pointer hover:text-primary anim"></span>
                            <span class="block icon-delete text-xl cursor-pointer text-error anim"></span>
                        </div>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div class="w-full"> 
              <div class="w-full flex justify-center p-5" *ngIf="couponData.filteredData.length == 0">
                  <div class="max-w-8xl w-full rounded-2xl p-10 mx-auto bg-gray_2">
                    <strong class="block text-xl lg:text-2xl 2xl:text-4xl text-center"> No Homework Added </strong>
                    <span class="block lg:text-18 text-center text-t2"> Please add Homework first </span>
                  </div>
              </div>
          </div>
          <!-- <div class="w-full data_paginator flex justify-end mt-[-226px] pt-[250px] pb-2" *ngIf="couponData.filteredData.length > 0">
              <p-paginator [first]="1" [rows]="limit" (onPageChange)="getAllCouponList($event)"  [totalRecords]="totalCoupon" [rowsPerPageOptions]="[10, 25, 50]"></p-paginator>
          </div> -->
          <div *ngIf="isTableLoading" class="absolute inset-0 w-full h-full flex items-center justify-center bg-slate-300/30 backdrop-blur-sm z-10">
              <div class="flex flex-col items-center justify-center">
                  <div
                      class="w-12 h-12 rounded-full animate-spin border-4 border-solid border-primary border-t-transparent">
                  </div>
                  <p class="block text-base font-medium pt-2">Plase wait</p>
              </div>
          </div>
      </div>
  </div>
</div>
