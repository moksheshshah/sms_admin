<div class="w-full flex items-center flex-wrap xl:flex-nowrap pb-4">
  <div class="w-max lg:w-auto pb-2 lg:pb-0">
    <div class="flex items-center">
      <span class="icon-arrow-left text24 mr-3 cursor-pointer" [routerLink]="'/fee-invoice'"></span>
      <span class=" block text24">Add New Fee Invoice</span>
    </div>
  </div>
  <div class="w-max xl:w-auto ml-auto">
      <button class="lg:order-4 btn_primary group anim py-3.5 xl:py-4">
          <span class="text18 text-white group-hover:text-primary whitespace-nowrap">Add New Fee Invoice</span>
      </button>
  </div>
</div>
<form class="coupon-form mt-6 xl:mt-8 space-y-2.5">
  <div class="flex flex-wrap lg:flex-nowrap -mx-2.5">
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
        <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Class<span class="absolute top-0 text-error text-[18] font-bold">&nbsp;*</span></label>
        <mat-form-field appearance="outline" class="w-full dropdown">
          <mat-select placeholder="Select class">
            <!-- <mat-option #allSelected (click)="toggleAllSelection()" [value]="0">All</mat-option> -->
            <mat-option *ngFor="let item of classList" [value]="item.value">{{item?.key}}</mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <span class="error-message">Please select any one section.</span> -->
    </div>
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
      <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Section<span class="absolute top-0 text-error text-[18] font-bold">&nbsp;*</span></label>
      <mat-form-field appearance="outline" class="w-full dropdown">
        <mat-select placeholder="Select Section">
          <!-- <mat-option #allSelected (click)="toggleAllSelection()" [value]="0">All</mat-option> -->
          <mat-option *ngFor="let item of classList" [value]="item.value">{{item?.key}}</mat-option>
        </mat-select>
      </mat-form-field>
      <!-- <span class="error-message">Please select any one section.</span> -->
    </div>
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
      <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Student<span class="absolute top-0 text-error text-[18] font-bold">&nbsp;*</span></label>
      <mat-form-field appearance="outline" class="w-full dropdown">
        <mat-select placeholder="Select Student">
          <!-- <mat-option #allSelected (click)="toggleAllSelection()" [value]="0">All</mat-option> -->
          <mat-option *ngFor="let item of classList" [value]="item.value">{{item?.key}}</mat-option>
        </mat-select>
      </mat-form-field>
      <!-- <span class="error-message">Please select any one section.</span> -->
    </div>
  </div>
  <!-- Parents Information  -->
  <div class="w-full">
    <span class="block text-20 text-primary font-bold border-b border-t3 pb-2 mb-6">01 Invoice Details</span>
    <!-- Father information  -->
    <div class="flex flex-wrap -mx-2.5">
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
          <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Invoice Title
            <span class="absolute top-0 text-error text-[18] font-bold pl-1">*</span></label>
              <input type="text" class="w-full text-16 xl:text-lg border border-t4 text-dark placeholder:text-t3 rounded-lg outline-none py-2 xl:py-3 px-4"
              placeholder="Enter Name">
              <!-- <span class="error-message">Father Name is required.</span> -->
      </div>
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
          <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Invoice Description<span
              class="absolute top-0 text-error text-[18] font-bold pl-1">*</span></label>
          <input type="text" pInputText  class="w-full text-16 xl:text-lg border border-t4 text-dark placeholder:text-t3 rounded-lg outline-none py-2 xl:py-3 px-4"
            placeholder="Enter occupation">
          <!-- <span class="error-message" >Occupation is required.</span> -->
      </div>
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
          <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Invoice No<span
              class="absolute top-0 text-error text-[18] font-bold pl-1">*</span></label>
          <input type="text" pInputText class="w-full text-16 xl:text-lg border border-t4 text-dark placeholder:text-t3 rounded-lg outline-none py-2 xl:py-3 px-4"
            placeholder="Enter Mobile No.">
          <!-- <span class="error-message">Mobile No. is required.</span> -->
      </div>
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
          <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Total Amount <span
              class="absolute top-0 text-error text-[18] font-bold pl-1">*</span></label>
          <input type="text" pInputText class="w-full text-16 xl:text-lg border border-t4 text-dark placeholder:text-t3 rounded-lg outline-none py-2 xl:py-3 px-4"
            placeholder="Enter Qualification">
          <!-- <span class="error-message" >Qualification is required.</span> -->
      </div>
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
          <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Discount<span
              class="absolute top-0 text-error text-[18] font-bold pl-1">*</span></label>
          <input type="email" pInputText class="w-full text-16 xl:text-lg border border-t4 text-dark placeholder:text-t3 rounded-lg outline-none py-2 xl:py-3 px-4"
            placeholder="Enter Email">
          <!-- <span class="error-message">Email is required.</span> -->
      </div>
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
        <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Issued Date<span class="absolute top-0 text-error text-[18] font-bold">&nbsp;*</span></label>
        <mat-form-field class="example-full-width w-full mt-0 date" appearance="outline" color="primary">
          <input matInput [matDatepicker]="picker1" (click)="picker1.open()"
            placeholder="Select Date">
          <span matSuffix>
            <mat-datepicker-toggle [for]="picker1"></mat-datepicker-toggle>
          </span>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <!-- <span class="error-message">Date Of Birth is required.</span> -->
      </div>
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
        <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Due Date<span class="absolute top-0 text-error text-[18] font-bold">&nbsp;*</span></label>
        <mat-form-field class="example-full-width w-full mt-0 date" appearance="outline" color="primary">
          <input matInput [matDatepicker]="picker2" (click)="picker2.open()"
            placeholder="Select Date">
          <span matSuffix>
            <mat-datepicker-toggle [for]="picker2"></mat-datepicker-toggle>
          </span>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <!-- <span class="error-message">Date Of Birth is required.</span> -->
      </div>
    </div>
    <!-- Mother information  -->
  </div>
</form>
