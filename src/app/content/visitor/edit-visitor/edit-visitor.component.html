<div class="w-full flex items-center flex-wrap xl:flex-nowrap pb-4">
  <div class="w-max lg:w-auto pb-2 lg:pb-0">
      <div class="flex items-center">
      <span class="icon-arrow-left text24 mr-3 cursor-pointer" [routerLink]="'/visitor'"></span>
      <span class=" block text24">Visitor Details</span>
      </div>
  </div>
  <div class="w-max xl:w-auto ml-auto">
      <button class="lg:order-4 btn_primary group anim py-3.5 xl:py-4" >
          <span class="text18 text-white group-hover:text-primary whitespace-nowrap">Submit</span>
      </button>
  </div>
</div>

<div class="w-full bg-white rounded-2xl p-8 space-y-5">
  <div class="flex flex-wrap -mx-2">
    <div class="p-2 w-full sm:w-1/3 md:w-1/4 lg:w-1/4 2xl:w-full 2xl:max-w-[210px]">
      <span class="block text18 text-dark font-bold mb-0.5 xl:mb-1">Visitor Name</span>
      <span class="bolck text16 text-t2 font-semibold">Williams Doe</span>
    </div>
    <div class="p-2 w-full sm:w-1/3 md:w-1/4 lg:w-1/4 2xl:w-full 2xl:max-w-[180px]">
        <span class="block text18 text-dark font-bold mb-0.5 xl:mb-1">Mobile No.</span>
        <span class="bolck text16 text-t2 font-semibold">9876543234</span>
    </div>
      <div class="p-2 w-full sm:w-1/3 md:w-1/4 lg:w-1/4 2xl:w-full 2xl:max-w-[150px]">
          <span class="block text18 text-dark font-bold mb-0.5 xl:mb-1">No. Person</span>
          <span class="bolck text16 text-t2 font-semibold">2</span>
      </div>
      <div class="p-2 w-full sm:w-1/3 md:w-1/4 lg:w-1/4 2xl:w-full 2xl:max-w-[250px]">
          <span class="block text18 text-dark font-bold mb-0.5 xl:mb-1">Meeting With</span>
          <span class="bolck text16 text-t2 font-semibold">Student (John Doe - 01)</span>
      </div>
      <div class="p-2 w-full sm:w-1/3 md:w-1/4 lg:w-1/4 2xl:w-full 2xl:max-w-[150px]">
          <span class="block text18 text-dark font-bold mb-0.5 xl:mb-1">Date</span>
          <span class="bolck text16 text-t2 font-semibold">01 Aug, 2024</span>
      </div>
      <div class="p-2 w-full sm:w-1/3 md:w-1/4 lg:w-1/4 2xl:w-max">
          <span class="block text18 text-dark font-bold mb-0.5 xl:mb-1">Time (In/Out)</span>
          <span class="bolck text16 text-t2 font-semibold">10:00 AM - 12:00 AM</span>
      </div>
      <div class="p-2 w-full md:w-1/2 2xl:w-full">
          <span class="block text18 text-dark font-bold mb-0.5 xl:mb-1">Meeting Purpose</span>
          <span class="bolck text16 text-t2 font-semibold">Visit for a scheduled or unscheduled meeting with a teacher.</span>
      </div>
  </div>
</div>

<form action="" [formGroup]="productCouponForm" class="mt-[30px]">
  <div class="flex items-start">
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/4 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
      <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-5">Visitor Status <span class="absolute top-0 text-red-600 text-[18] font-bold">&nbsp;*</span></label>
          <div class="flex items-center space-x-[30px]">
              <div class="flex items-center space-x-4">
                  <input type="radio" name="send_leave" id="" class="w-5 h-5">
                  <span class="text-16 font-medium text-t2 text-nowrap">Approved</span>
              </div>
              <div class="flex items-center space-x-4">
                  <input type="radio" name="send_leave" id="" class="w-5 h-5">
                  <span class="text-16 font-medium text-t2 text-nowrap">Reject</span>
              </div>
              <div class="flex items-center space-x-4">
                  <input type="radio" name="send_leave" id="" class="w-5 h-5">
                  <span class="text-16 font-medium text-t2 text-nowrap">Waiting</span>
              </div>
          </div>
      <!-- <span class="error-message"
          *ngIf="productCouponForm.get('send_notice_to').hasError('required') && (productCouponForm.get('send_notice_to').dirty || productCouponForm.get('send_notice_to').touched)">Enter Description
      is required.</span> -->
    </div>
  </div>
</form>
