<div class="w-full flex items-center flex-wrap xl:flex-nowrap pb-4">
    <div class="w-max lg:w-auto pb-2 lg:pb-0">
        <div class="flex items-center">
        <span class="icon-arrow-left text24 mr-3 cursor-pointer" [routerLink]="'/meeting'"></span>
        <span class=" block text24">Create Meeting</span>
        </div>
    </div>
    <div class="w-max xl:w-auto ml-auto">
        <button class="lg:order-4 btn_primary group anim py-3 xl:py-3.5" (click)="onSubmitAction()">
            <span class="text18 text-white group-hover:text-primary whitespace-nowrap">Create Meeting</span>
        </button>
    </div>
</div>
<div class="">
    <form action=""  [formGroup]="productCouponForm">
        <div class="w-full">
            <div class="flex flex-wrap -mx-2.5 border-b border-t4">
                <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/4 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
                    <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Meeting Title<span
                        class="absolute top-0 text-red-600 text-[18] font-bold">&nbsp;*</span></label>
                    <input type="text" pInputText [formControlName]="'meeting_title'"
                        class="w-full text-16 xl:text-lg border border-t4 text-dark placeholder:text-t3 rounded-lg outline-none py-2 xl:py-3 px-4"
                        placeholder="Enter Meeting Title">
                    <span class="error-message"
                        *ngIf="productCouponForm.get('meeting_title').hasError('required') && (productCouponForm.get('meeting_title').dirty || productCouponForm.get('meeting_title').touched)">Enter Meeting Title
                    is required.</span>
                </div>
                <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/4 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
                    <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Meeting Agenda<span
                        class="absolute top-0 text-red-600 text-[18] font-bold">&nbsp;*</span></label>
                    <input type="text" pInputText [formControlName]="'meeting_agenda'"
                        class="w-full text-16 xl:text-lg border border-t4 text-dark placeholder:text-t3 rounded-lg outline-none py-2 xl:py-3 px-4"
                        placeholder="Enter Meeting Agenda">
                    <span class="error-message"
                        *ngIf="productCouponForm.get('meeting_agenda').hasError('required') && (productCouponForm.get('meeting_agenda').dirty || productCouponForm.get('meeting_agenda').touched)">Enter Meeting Agenda
                    is required.</span>
                </div>
                <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/4 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
                    <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Meeting Date<span class="absolute top-0 text-error text-[18] font-bold">&nbsp;*</span></label>
                    <mat-form-field class="example-full-width w-full mt-0 date" appearance="outline" color="primary">
                        <input matInput [matDatepicker]="picker1" [formControlName]="'meeting_date'" (click)="picker1.open()"
                        placeholder="Select Date">
                        <span matSuffix>
                        <mat-datepicker-toggle [for]="picker1"></mat-datepicker-toggle>
                        </span>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                    <span class="error-message"
                        *ngIf="productCouponForm.get('meeting_date').hasError('required') && (productCouponForm.get('meeting_date').dirty || productCouponForm.get('meeting_date').touched)">
                        Date is required.</span>
                </div>
                <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/4 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
                    <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Meeting Time<span class="absolute top-0 text-error text-[18] font-bold">&nbsp;*</span></label>
                    <input type="time" pInputText [formControlName]="'meeting_time'"
                    class="w-full text-16 xl:text-lg border border-t4 text-dark placeholder:text-t3 rounded-lg outline-none py-2 xl:py-3 px-4"
                    placeholder="Enter Time">
                    <span class="error-message" *ngIf="productCouponForm.get('meeting_time').hasError('required') && (productCouponForm.get('meeting_time').dirty || productCouponForm.get('meeting_time').touched)">Start Date is required.</span>
                </div>
                <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/4 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
                    <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Meeting Type<span class="absolute top-0 text-error text-[18] font-bold">&nbsp;*</span></label>
                    <mat-form-field appearance="outline" class="w-full dropdown">
                        <mat-select placeholder="Select Meeting Type" [formControlName]="'meeting_type'">
                        <mat-option *ngFor="let item of typeList" [value]="item.value">{{item?.key}}</mat-option>
                        </mat-select>
                    </mat-form-field>          
                </div>
                <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/4 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
                    <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Meeting Location/Link<span
                        class="absolute top-0 text-red-600 text-[18] font-bold">&nbsp;*</span></label>
                    <input type="text" pInputText [formControlName]="'meeting_location_link'"
                        class="w-full text-16 xl:text-lg border border-t4 text-dark placeholder:text-t3 rounded-lg outline-none py-2 xl:py-3 px-4"
                        placeholder="Enter Meeting Location/Link">
                    <span class="error-message"
                        *ngIf="productCouponForm.get('meeting_location_link').hasError('required') && (productCouponForm.get('meeting_location_link').dirty || productCouponForm.get('meeting_location_link').touched)">Enter Meeting Location/Link
                    is required.</span>
                </div>
                <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/4 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
                    <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-5">Send Notice to<span
                        class="absolute top-0 text-red-600 text-[18] font-bold">&nbsp;*</span></label>
                        <div class="flex items-center space-x-[30px]">
                            <div class="flex items-center space-x-4">
                                <input type="radio" name="send_notice" id="" class="w-5 h-5">
                                <span class="text-16 font-medium text-t2 text-nowrap">Send to Everyone</span>
                            </div>
                            <div class="flex items-center space-x-4">
                                <input type="radio" name="send_notice" id="" class="w-5 h-5">
                                <span class="text-16 font-medium text-t2 text-nowrap">Send to All Teachers</span>
                            </div>
                            <div class="flex items-center space-x-4">
                                <input type="radio" name="send_notice" id="" class="w-5 h-5">
                                <span class="text-16 font-medium text-t2 text-nowrap">Send to All Students</span>
                            </div>
                        </div>
                    <span class="error-message"
                        *ngIf="productCouponForm.get('send_notice_to').hasError('required') && (productCouponForm.get('send_notice_to').dirty || productCouponForm.get('send_notice_to').touched)">Enter Description
                    is required.</span>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap -mx-2.5 mt-5">
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/4 2xl:w-1/4 relative pb-5 px-2.5 pt-0">
                <label for="item_name" class="block text-14 lg:text-16 text-gray_1 font-semibold pb-2">Send Invite<span class="absolute top-0 text-error text-[18] font-bold">&nbsp;*</span></label>
                <mat-form-field appearance="outline" class="w-full dropdown">
                    <mat-select placeholder="Send to All Student" [formControlName]="'send_invite'">
                    <mat-option *ngFor="let item of classList" [value]="item.value">{{item?.key}}</mat-option>
                    </mat-select>
                </mat-form-field>          
            </div>
        </div>
    </form>
</div>
